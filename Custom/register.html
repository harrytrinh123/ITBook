<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Đăng ký</title>
</head>

<body>
  <div class="content position-absolute">
    <div class="background d-flex justify-content-center align-items-center">
      <div class="row box align-items-center bg-light position-relative">
        <div class="col-md-6">
          <div class="row justify-content-center">
            <img class="user-img w-50 p-3" src="./images/employee.png" alt="user">
          </div>
        </div>
        <!-- form register -->
        <div class="col-md-6 textce p-md-5">
          <h2 class="text-center text-primary font-weight-bold">Đăng ký</h2>
          <form id="form" action="./index.html">
            <div class="form-group">
              <label for="unam">Tài khoản:</label>
              <input type="text" class="form-control" id="uname" placeholder="Nhập tài khoản" name="uname" required pattern="^\w+$">
            </div>
            <div class="form-group">
              <label for="pwd">Mật khẩu:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pwd" required pattern="^\S{8,}$">
            </div>
            <div class="form-group">
              <label for="phone">Điện thoại:</label>
              <input type="text" class="form-control" id="phone" placeholder="Nhập điện thoại" name="phone" required pattern="^[0][3|5|7|8|9]\d{8}$">
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ:</label>
              <input type="text" class="form-control" id="address" placeholder="Nhập điện thoại" name="address" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
            </div>
            <div class="form-group">
              <input type="checkbox" id="accept" required> Tôi chấp nhận với <a href="#">điều khoản sử dụng.</a>
            </div>
            <a href="#" type="submit" class="btn btn-primary w-100" id="regist-btn">Đăng ký</a>
          </form>
          </p>
        </div>
      </div>
    </div>

    <div class="notify-box">
      <div class="notify">
        <h4 class="text-primary">Thông báo</h4>
        <p id="message">Đăng ký không thành công</p>
        <button class="btn btn-primary accep-btn">Chấp nhận</button>
      </div>
    </div>
  </div>

  <script src="/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
